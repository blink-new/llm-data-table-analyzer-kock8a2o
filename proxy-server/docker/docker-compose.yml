version: '3.8'

services:
  postgresql-proxy:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: postgresql-proxy
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - ../.env
    volumes:
      - ../logs:/usr/src/app/logs
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    driver: bridge